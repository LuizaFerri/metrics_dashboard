
services:
  metrics-dashboard-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: metrics-dashboard-dev
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=https://api.coingecko.com/api/v3
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - dashboard-dev-network

  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: dashboard-test-runner
    environment:
      - NODE_ENV=test
    volumes:
      - .:/app
      - /app/node_modules
    command: ["npm", "run", "test"]
    networks:
      - dashboard-dev-network
    profiles:
      - testing

  storybook:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: dashboard-storybook
    ports:
      - "6006:6006"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
    command: ["npm", "run", "storybook"]
    networks:
      - dashboard-dev-network
    profiles:
      - storybook

networks:
  dashboard-dev-network:
    driver: bridge

volumes:
  node_modules:
