name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  test:
    name: Tests & Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint code
        run: npm run lint
      
      - name: Type check
        run: npm run type-check
      
      - name: Run tests
        run: npm run test:run
      
      - name: Generate coverage
        run: npm run test:coverage
        continue-on-error: true
      
      - name: Build application
        run: npm run build

  docker:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check nginx.conf presence
        run: |
          if [ ! -f nginx.conf ]; then
            echo "‚ùå nginx.conf not found!"
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          tags: metrics-dashboard:latest
          push: false

      - name: Run and test container
        run: |
          docker run --rm --name test-container -d -p 8080:80 metrics-dashboard:latest
          sleep 15
          curl -f http://localhost:8080/health || (docker logs test-container && exit 1)
          curl -f http://localhost:8080/ || (docker logs test-container && exit 1)
